<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <style>
    * {
      -moz-box-sizing:border-box;
      -webkit-box-sizing:border-box;
      box-sizing:border-box;
    }
    .selected > td {
      background-color:#ccc;
    }
  </style>
  <link rel="stylesheet" href="/mvc/ModalView.css" />
  <link rel="stylesheet" href="/mvc/DownloadView.css" />
</head>
<body>
  <h2>This is a test</h2>

  <script src="requirejs/require.js"></script>
  <script>
    require.config({

    });

    require([
      'mvc/Collection',
      'mvc/DataTable'
    ], function (
      Collection,
      DataTable
    ) {
      'use strict';

      var collection, button, dataTable, body;

      collection = new Collection([
        {id: 1, name: 'Name z'},
        {id: 2, name: 'Name y'},
        {id: 3, name: 'Name x'},
        {id: 4, name: 'Name w'},
        {id: 5, name: 'Name v'},
        {id: 6, name: 'Name u'},
        {id: 7, name: 'Name t'},
        {id: 8, name: 'Name s'}
      ]);

      dataTable = new DataTable({
        collection: collection,
        columns: [
          {
            'className': 'id',
            'title': 'ID',
            'format': function (item) { return item.id; }
          },
          {
            'className': 'name',
            'title': 'Name',
            'format': function (item) { return item.name; }
          }
        ],
        sorts: [
          {
            'id': 'id',
            'title': 'ID',
            'sortBy': function (item) { return item.id; }
          },
          {
            'id': 'name',
            'title': 'Name',
            'sortBy': function (item) { return item.name; }
          },
          {
            'id': 'custom',
            'title': 'Custom',
            'sort': function (a, b) {
              var arand = a.id * (Math.random() * 100),
                  brand = b.id * (Math.random() * 100);
              return brand - arand;
            }
          }
        ],
        defaultSort: 'name',
        clickToSelect: true
      });

      document.querySelector('body').appendChild(dataTable._el);
    });
  </script>
</body>
</html>
